<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Progress Overview - CFA Leadership Development</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="admin-progress-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-img">
                    <circle cx="20" cy="20" r="20" fill="#E51636"/>
                    <path d="M12 15C12 15 14 12 20 12C26 12 28 15 28 15C28 15 26 18 20 18C14 18 12 15 12 15Z" fill="white"/>
                    <circle cx="18" cy="14" r="1.5" fill="white"/>
                    <path d="M16 10C16 10 17 8 20 8C23 8 24 10 24 10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M26 16C26 16 27 17 26 18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <text x="32" y="35" font-family="Arial" font-size="6" fill="#E51636">TM</text>
                </svg>
                <span class="logo-text">Leadership Development</span>
            </div>
            
            <nav class="nav-links" id="navLinks">
                <!-- Navigation will be populated by JavaScript -->
            </nav>
            
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Admin User</span>
                    <span class="user-role" id="userRole">Admin</span>
                </div>
                <button class="sign-out-btn" id="signOutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>User Progress Overview</h1>
                <p>Track and monitor all users' leadership development progress</p>
            </div>
            
            <!-- Progress Summary -->
            <div class="progress-summary">
                <div class="summary-stats">
                    <!-- Total Users Card -->
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <span class="stat-number" id="totalUsers">0</span>
                            <span class="stat-label">Total Users</span>
                        </div>
                    </div>
                    
                    <!-- Average Progress Card -->
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-content">
                            <span class="stat-number" id="avgProgress">0%</span>
                            <span class="stat-label">Avg Progress</span>
                        </div>
                    </div>
                </div>
                
                <!-- Role Breakdown Section -->
                <div class="role-breakdown-section">
                    <h3>Users by Role</h3>
                    <div class="role-breakdown" id="roleBreakdown">
                        <!-- Role breakdown will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Users Progress Table -->
            <div class="users-progress-section">
                <div class="section-title">
                    <i class="fas fa-chart-bar"></i>
                    Individual User Progress
                </div>
                
                <div class="table-container">
                    <table class="progress-table" id="progressTable">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Role</th>
                                <th>Progress</th>
                                <th>Completed</th>
                                <th>Total Tasks</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="progressTableBody">
                            <!-- User progress will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="admin-progress-script.js"></script>
</body>
</html>
