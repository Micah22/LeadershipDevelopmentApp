<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CFA Leadership Development</title>
    <link rel="stylesheet" href="user-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-img">
                    <circle cx="20" cy="20" r="20" fill="#E51636"/>
                    <path d="M12 15C12 15 14 12 20 12C26 12 28 15 28 15C28 15 26 18 20 18C14 18 12 15 12 15Z" fill="white"/>
                    <circle cx="18" cy="14" r="1.5" fill="white"/>
                    <path d="M16 10C16 10 17 8 20 8C23 8 24 10 24 10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M26 16C26 16 27 17 26 18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <text x="32" y="35" font-family="Arial" font-size="6" fill="#E51636">TM</text>
                </svg>
                <span class="logo-text">Leadership Development</span>
            </div>
            
            <nav class="nav-links" id="navLinks">
                <!-- Navigation will be populated by JavaScript -->
            </nav>
            
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <span class="user-name" id="userName">User</span>
                    <span class="user-role" id="userRole">Role</span>
                </div>
                <button class="sign-out-btn" id="signOutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Welcome to Your Dashboard</h1>
                <p>Track your leadership development journey and access key resources</p>
            </div>
            
            <!-- My Progress Section -->
            <div class="progress-overview">
                <h2>
                    <i class="fas fa-chart-line"></i>
                    My Progress
                </h2>
                <div class="progress-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="progressPercentage">0%</span>
                        <span class="stat-label">Leadership Path</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Tasks Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <button class="btn btn-primary" onclick="window.location.href='my-progress.html'">
                    <i class="fas fa-chart-line"></i>
                    View Progress
                </button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="user-script.js"></script>
</body>
</html>
