<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress - CFA Leadership Development</title>
    <link rel="stylesheet" href="progress-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-img">
                    <circle cx="20" cy="20" r="20" fill="#E51636"/>
                    <path d="M12 15C12 15 14 12 20 12C26 12 28 15 28 15C28 15 26 18 20 18C14 18 12 15 12 15Z" fill="white"/>
                    <circle cx="18" cy="14" r="1.5" fill="white"/>
                    <path d="M16 10C16 10 17 8 20 8C23 8 24 10 24 10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M26 16C26 16 27 17 26 18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <text x="32" y="35" font-family="Arial" font-size="6" fill="#E51636">TM</text>
                </svg>
                <span class="logo-text">Leadership Development</span>
            </div>
            
            <nav class="nav-links" id="navLinks">
                <!-- Navigation will be populated by JavaScript -->
            </nav>
            
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <span class="user-name" id="userName">User</span>
                    <span class="user-role" id="userRole">Role</span>
                </div>
                <button class="sign-out-btn" id="signOutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>My Progress</h1>
                <p>Track your leadership development journey</p>
            </div>
            
            <!-- Progress Summary -->
            <div class="progress-summary">
                <div class="progress-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="progressPercentage">0%</span>
                        <span class="stat-label">Progress</span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar"></div>
                    </div>
                </div>
            </div>
            
            <!-- Progress Paths -->
            <div class="progress-paths">
                <div class="paths-header">
                    <h2>Leadership Paths</h2>
                </div>
                <div class="paths-container" id="progressContainer">
                    <!-- Progress paths will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Path Modal -->
    <div id="addPathModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Leadership Path</h3>
                <button class="close-btn" id="closeAddPathModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addPathForm">
                <div class="form-group">
                    <label for="pathName">Path Name</label>
                    <input type="text" id="pathName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="pathDescription">Description</label>
                    <textarea id="pathDescription" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="pathRole">Required Role</label>
                    <select id="pathRole" name="role" required>
                        <option value="Team Member">Team Member</option>
                        <option value="Trainer">Trainer</option>
                        <option value="Assistant Supervisor">Assistant Supervisor</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Director">Director</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tasks</label>
                    <div id="tasksContainer">
                        <div class="task-input-group">
                            <input type="text" name="tasks" placeholder="Enter task description" required>
                            <button type="button" class="btn btn-sm btn-danger remove-task-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAddPath">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Path</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Path Modal -->
    <div id="editPathModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Leadership Path</h3>
                <button class="close-btn" id="closeEditPathModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editPathForm">
                <input type="hidden" id="editPathName" name="editPathName" data-original-name="">
                <div class="form-group">
                    <label for="editPathName">Path Name</label>
                    <input type="text" id="editPathName" name="editPathName" required>
                </div>
                <div class="form-group">
                    <label for="editPathDescription">Description</label>
                    <textarea id="editPathDescription" name="editPathDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editPathRole">Required Role</label>
                    <select id="editPathRole" name="editPathRole" required>
                        <option value="Team Member">Team Member</option>
                        <option value="Trainer">Trainer</option>
                        <option value="Assistant Supervisor">Assistant Supervisor</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Director">Director</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tasks</label>
                    <div id="editTasksContainer">
                        <!-- Tasks will be populated by JavaScript -->
                    </div>
                    <button type="button" class="btn btn-secondary" id="addEditTaskBtn">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEditPath">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="progress-script.js"></script>
</body>
</html>
