<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - CFA Leadership Development</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-img">
                    <circle cx="20" cy="20" r="20" fill="#E51636"/>
                    <path d="M12 15C12 15 14 12 20 12C26 12 28 15 28 15C28 15 26 18 20 18C14 18 12 15 12 15Z" fill="white"/>
                    <circle cx="18" cy="14" r="1.5" fill="white"/>
                    <path d="M16 10C16 10 17 8 20 8C23 8 24 10 24 10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M26 16C26 16 27 17 26 18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                    <text x="32" y="35" font-family="Arial" font-size="6" fill="#E51636">TM</text>
                </svg>
                <span class="logo-text">Leadership Development</span>
            </div>
            
            <nav class="nav-links" id="navLinks">
                <!-- Navigation will be populated by JavaScript -->
            </nav>
            
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <div class="user-details">
                    <span class="user-name" id="userName">Admin User</span>
                    <span class="user-role" id="userRole">Admin</span>
                </div>
                <button class="sign-out-btn" id="signOutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Admin Console</h1>
                <p>Manage users, roles, and system settings</p>
            </div>
            
            <!-- Admin Actions -->
            <div class="admin-actions">
                <h2>User Management</h2>
                <button class="btn btn-primary" id="addUserBtn">
                    <i class="fas fa-plus"></i>
                    Add New User
                </button>
            </div>
            
            <!-- Users Section -->
            <div class="users-section">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    Current Users
                </div>
                
                <table class="users-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Password</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New User</h2>
                <span class="close" id="closeAddUserModal">&times;</span>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUserName">Full Name:</label>
                    <input type="text" id="newUserName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="newUserUsername">Username:</label>
                    <input type="text" id="newUserUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="newUserPassword">Password:</label>
                    <input type="password" id="newUserPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="newUserRole">Role:</label>
                    <select id="newUserRole" name="role" required>
                        <option value="">Select Role</option>
                        <option value="Team Member">Team Member</option>
                        <option value="Trainer">Trainer</option>
                        <option value="Assistant Supervisor">Assistant Supervisor</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Director">Director</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAddUser">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="admin-script.js"></script>
</body>
</html>
