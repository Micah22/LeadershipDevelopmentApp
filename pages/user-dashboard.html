<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Leadership Development</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    <link rel="stylesheet" href="../styles/user-styles.css?v=7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../scripts/navbar.js?v=17"></script>
    <script src="../database/config.js"></script>
</head>
<body>
    <!-- Navbar will be loaded by navbar.js -->

    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-container">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1>Welcome to Your Dashboard</h1>
                <p>Track your leadership development journey and access key resources</p>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <!-- My Progress Card -->
                <div class="dashboard-card progress-card">
                    <div class="card-header">
                        <i class="fas fa-chart-line"></i>
                        <h3>My Progress</h3>
                    </div>
                    <div class="card-content">
                        <div class="progress-metrics">
                            <div class="metric-box">
                                <span class="metric-value" id="progressPercentage">0%</span>
                                <span class="metric-label">Leadership Path</span>
                            </div>
                            <div class="metric-box">
                                <span class="metric-value" id="completedTasks">0</span>
                                <span class="metric-label">Tasks Completed</span>
                            </div>
                        </div>
                        <button class="btn btn-primary view-progress-btn" onclick="viewProgress()">
                            <i class="fas fa-chart-line"></i>
                            View Progress
                        </button>
                    </div>
                </div>

                <!-- Quick Actions Card -->
                <div class="dashboard-card quick-actions-card">
                    <div class="card-header">
                        <i class="fas fa-bolt"></i>
                        <h3>Quick Actions</h3>
                    </div>
                    <div class="card-content">
                        <div class="action-buttons">
                            <button class="action-btn" onclick="viewProgress()">
                                <i class="fas fa-chart-line"></i>
                                <span>View Progress</span>
                            </button>
                            <button class="action-btn" onclick="explorePaths()">
                                <i class="fas fa-route"></i>
                                <span>Explore Paths</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Resources Card -->
                <div class="dashboard-card resources-card">
                    <div class="card-header">
                        <i class="fas fa-book"></i>
                        <h3>Resources</h3>
                    </div>
                    <div class="card-content">
                        <div class="resource-links">
                            <a href="#" class="resource-link">
                                <i class="fas fa-file-pdf"></i>
                                <span>Training Materials</span>
                            </a>
                            <a href="#" class="resource-link">
                                <i class="fas fa-video"></i>
                                <span>Video Tutorials</span>
                            </a>
                            <a href="#" class="resource-link">
                                <i class="fas fa-question-circle"></i>
                                <span>Help Center</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/user-script.js?v=23"></script>
</body>
</html>
