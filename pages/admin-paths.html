<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paths - Leadership Development</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    <link rel="stylesheet" href="../styles/progress-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../scripts/navbar.js?v=23"></script>
</head>
<body>
    <!-- Navbar will be loaded by navbar.js -->

    <!-- Main Content -->
    <main class="main-content">
        <section class="admin-section">
            <h2>Manage Leadership Paths</h2>
            
            <div class="admin-actions">
                <button class="btn btn-primary" id="addPathBtn">
                    <i class="fas fa-plus"></i> Add New Path
                </button>
            </div>

            <div class="paths-list" id="pathsList">
                <!-- Paths will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Add Path Modal -->
    <div class="modal" id="addPathModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Leadership Path</h3>
                <span class="close" id="closeAddPathModal">&times;</span>
            </div>
            <form id="addPathForm">
                <div class="form-group">
                    <label for="pathName">Path Title</label>
                    <input type="text" id="pathName" name="pathName" required>
                </div>
                <div class="form-group">
                    <label for="pathDescription">Description</label>
                    <textarea id="pathDescription" name="pathDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="requiredRole">Required Role Level</label>
                    <select id="requiredRole" name="requiredRole">
                        <option value="1">Team Member</option>
                        <option value="2">Trainer</option>
                        <option value="3">Assistant Supervisor</option>
                        <option value="4">Supervisor</option>
                        <option value="5">Director</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tasks</label>
                    <div id="tasksContainer">
                        <div class="task-input-group">
                            <input type="text" class="task-input" placeholder="Enter task description" required>
                            <button type="button" class="btn btn-sm btn-danger remove-task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-secondary" id="addTaskBtn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAddPathBtn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="savePathBtn">Save Path</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Path Modal -->
    <div class="modal" id="editPathModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Leadership Path</h3>
                <span class="close" id="closeEditPathModal">&times;</span>
            </div>
            <form id="editPathForm">
                <div class="form-group">
                    <label for="editPathName">Path Title</label>
                    <input type="text" id="editPathName" name="editPathName" readonly>
                </div>
                <div class="form-group">
                    <label for="editPathDescription">Description</label>
                    <textarea id="editPathDescription" name="editPathDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editRequiredRole">Required Role Level</label>
                    <select id="editRequiredRole" name="editRequiredRole">
                        <option value="1">Team Member</option>
                        <option value="2">Trainer</option>
                        <option value="3">Assistant Supervisor</option>
                        <option value="4">Supervisor</option>
                        <option value="5">Director</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tasks</label>
                    <div id="editTasksContainer">
                        <!-- Tasks will be populated by JavaScript -->
                    </div>
                    <button type="button" class="btn btn-sm btn-secondary" id="addEditTaskBtn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="deletePathBtn">Delete Path</button>
                    <button type="button" class="btn btn-secondary" id="cancelEditPathBtn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditPathBtn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/admin-paths-script.js?v=2"></script>
</body>
</html>
