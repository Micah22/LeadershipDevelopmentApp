        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        .log {

            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;

            font-family: monospace;

    </style>

            <button onclick="clearLog()" id="clearBtn">Clear Log</button>

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function checkDatabase() {
            try {
                updateStatus('Checking database connection...', 'info');
                log('Checking database connection...');
                
                if (!window.dbService || !window.dbService.isConfigured) {
                    throw new Error('Database service not configured');
                }
                
                // Test connection by getting users
                const users = await window.dbService.apiCall('users?select=count');
                log(`✅ Database connection successful. Found ${users.length} users.`);
                
                // Check existing modules
                const modules = await window.dbService.apiCall('modules?select=*');
                log(`📚 Found ${modules.length} existing modules in database:`);
                modules.forEach(module => {
                    log(`  - ${module.title} (${module.required_role})`);
                });
                
                updateStatus(`Database connected. Found ${modules.length} modules.`, 'success');
                
            } catch (error) {
                log(`❌ Database check failed: ${error.message}`, 'error');
                updateStatus('Database connection failed', 'error');
            }
        }

        async function migrateModules() {
            const migrateBtn = document.getElementById('migrateBtn');
            migrateBtn.disabled = true;
            
            try {
                updateStatus('Starting module migration...', 'info');
                log('🚀 Starting module migration to database...');
                
                if (!window.dbService || !window.dbService.isConfigured) {
                    throw new Error('Database service not configured');
                }
                
                let successCount = 0;
                let errorCount = 0;
                
                for (const module of defaultModules) {
                    try {
                        log(`📝 Migrating module: ${module.title}...`);
                        
                        // Check if module already exists
                        const existingModules = await window.dbService.apiCall(`modules?title=eq.${encodeURIComponent(module.title)}&select=id`);
                        
                        if (existingModules && existingModules.length > 0) {
                            log(`⚠️ Module "${module.title}" already exists, skipping...`);
                            continue;
                        }
                        
                        // Create the module
                        const result = await window.dbService.apiCall('modules', 'POST', module);
                        log(`✅ Successfully migrated: ${module.title}`);
                        successCount++;
                        
                    } catch (error) {
                        log(`❌ Failed to migrate "${module.title}": ${error.message}`, 'error');
                        errorCount++;
                    }
                }
                
                log(`\n🎉 Migration completed!`);
                log(`✅ Successfully migrated: ${successCount} modules`);
                if (errorCount > 0) {
                    log(`❌ Failed to migrate: ${errorCount} modules`, 'error');
                }
                
                updateStatus(`Migration completed! ${successCount} modules migrated successfully.`, 'success');
                
                // Also update localStorage
                localStorage.setItem('globalModules', JSON.stringify(defaultModules));
                log('📱 Updated localStorage with migrated modules');
                
            } catch (error) {
                log(`❌ Migration failed: ${error.message}`, 'error');
                updateStatus('Migration failed', 'error');
            } finally {
                migrateBtn.disabled = false;
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div>Log cleared. Ready for new operations.</div>';
        }

        // Check database on page load
        window.addEventListener('load', () => {
            log('Page loaded. Ready to migrate modules.');
            checkDatabase();
        });
    </script>
