<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Database Connection Test</h1>
    <div id="results"></div>
    
    <button onclick="testConnection()">Test Database Connection</button>
    <button onclick="testUsers()">Test Users Table</button>
    <button onclick="testModules()">Test Modules Table</button>
    <button onclick="testUserProgress()">Test User Progress Table</button>
    <button onclick="clearResults()">Clear Results</button>

    <script src="config.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testConnection() {
            addResult('Testing database connection...', 'info');
            
            try {
                if (!window.dbService) {
                    addResult('Database service not found!', 'error');
                    return;
                }
                
                if (!window.dbService.isConfigured) {
                    addResult('Database not configured!', 'error');
                    return;
                }
                
                addResult('Database service is configured', 'success');
                addResult(`Supabase URL: ${window.dbService.supabaseUrl}`, 'info');
                addResult(`API Key: ${window.dbService.supabaseKey.substring(0, 20)}...`, 'info');
                
            } catch (error) {
                addResult(`Connection test failed: ${error.message}`, 'error');
            }
        }
        
        async function testUsers() {
            addResult('Testing users table...', 'info');
            
            try {
                const users = await window.dbService.getUsers();
                addResult(`Found ${users.length} users in database`, 'success');
                
                if (users.length > 0) {
                    addResult(`First user: ${users[0].username} (${users[0].role})`, 'info');
                }
                
            } catch (error) {
                addResult(`Users test failed: ${error.message}`, 'error');
            }
        }
        
        async function testModules() {
            addResult('Testing modules table...', 'info');
            
            try {
                const modules = await window.dbService.getModules();
                addResult(`Found ${modules.length} modules in database`, 'success');
                
                if (modules.length > 0) {
                    addResult(`First module: ${modules[0].title}`, 'info');
                }
                
            } catch (error) {
                addResult(`Modules test failed: ${error.message}`, 'error');
            }
        }
        
        async function testUserProgress() {
            addResult('Testing user progress table...', 'info');
            
            try {
                const progress = await window.dbService.getUserProgress('admin');
                addResult(`Found progress data for admin: ${JSON.stringify(progress)}`, 'success');
                
            } catch (error) {
                addResult(`User progress test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run connection test on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
