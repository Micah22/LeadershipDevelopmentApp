<!-- Header -->
<header class="header" id="navbar">
    <div class="header-content">
        <div class="logo">
            <div class="logo-img">
                <img src="../assets/CFA_CSymbol_Circle_Red_PMS.webp" alt="CFA Logo" width="40" height="40">
            </div>
            <span class="logo-text">CFA Bayou</span>
        </div>
        <nav class="nav-links" id="navLinks">
            <!-- Navigation will be populated by JavaScript -->
        </nav>
        
        <!-- Right side controls -->
        <div class="header-right">
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu" id="hamburgerMenu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <!-- Notification Bell -->
            <div class="notification-bell-container">
                <button class="notification-bell" id="notificationBell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </button>
                <div class="notification-center" id="notificationCenter">
                    <div class="notification-center-header">
                        <h3>Notifications</h3>
                        <div class="notification-center-actions">
                            <button class="mark-all-read-btn" id="markAllAsRead">
                                <i class="fas fa-check-double"></i>
                                Mark All Read
                            </button>
                            <button class="clear-all-btn" id="clearAllNotifications">
                                <i class="fas fa-trash"></i>
                                Clear All
                            </button>
                        </div>
                    </div>
                    <div class="notification-center-content" id="notificationCenterContent">
                        <div class="no-notifications">
                            <i class="fas fa-bell-slash"></i>
                            <p>No notifications yet</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="user-info">
            <div class="user-avatar-container">
                <div class="user-avatar" id="userAvatar">A</div>
                <div class="user-dropdown" id="userDropdown">
                    <div class="dropdown-header">
                        <div class="dropdown-user-info">
                            <span class="dropdown-user-name" id="dropdownUserName">Admin</span>
                            <span class="dropdown-user-role" id="dropdownUserRole">Admin</span>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" id="themeToggle">
                        <i class="fas fa-moon" id="themeIcon"></i>
                        <span id="themeText">Dark Mode</span>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" id="signOutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign Out</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</header>
